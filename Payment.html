<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
   rel="stylesheet"/> 
   <script src="https://kit.fontawesome.com/4d4c6411e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Thala 7 Sneaker Store - Checkout</title>
  <style>
   

   .checkout-container{
    display: flex;
    flex-direction: row;
    font-size: larger;
    min-height: auto;
    background-color: #fff;
    border-radius: 10px;
    width: 100%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}

    .checkout-left , .checkout-right
    {width: 40%; padding: 2% 10%;}
    
    .checkout-left .contact
    {display: flex;
        flex-direction:column;}

   .head
   {display: flex;
     margin: 0 5%;color: lightslategray;}

   .cart-summary .items {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 10px;
}

.cart-summary .item1 {
  justify-content: start;
  align-items:start;
 
}

.cart-summary .item2 {
  justify-content: end;
  align-items: end;
}

    .cart-summary .pay-now-btn {
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      width: 100%;
      height:  50px;
      border-radius: 20%;
      background-color: #FFA239;
      border-radius: 5px;
      cursor: pointer;
      justify-content: center;
      align-items: center;
    }
    .cart-summary button
    {background-color:  transparent;
      
     border: none;
     cursor: pointer;
    color: white;}
  </style>
</head>
<body>

  
  <header>
    <nav class="navbar">
      <div class="logo">Thala<span> 7.</span></div>
      <div class="menus">
          <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Brands <i class="ri-arrow-down-s-line"></i></a></li>
              <li><a href="">More <i class="ri-arrow-down-s-line"></i></a></li>
              <li><a href="">Contact</a></li>
          </ul>
      </div>
      <div class="right-section">
          <div class="form-control">
              <i class="ri-search-2-line"></i>
              <input type="text" placeholder="Search"/>
          </div>
          <div class="cart">
              <i class="ri-briefcase-line"></i>
              <span>0</span>
          </div>
          <div class="profile">
              <img src="./assets/Profile.jpg" alt="Profile">
          </div>
      </div>
  </nav>
  </header>

    <h3 class="head" >Checkout</h3>

  <main>
     <section class="checkout-container" >
       
        <div class="checkout-left" >
        <div class="contact" > 
            <h3>Contact Details</h3>
           <label for="email">Email ID:</label>
           <input type="email" id="email"
            placeholder="email address" 
            style="width: calc(100% - 100px);
             padding: 8px;
             border: none;
             border-radius: 5px;
            
            ;">
         </div> 

        <div class="payment-card">
          <h4>Payment Method</h4>
          <ul class="payment-options" style="  list-style: none;
          padding: 0;
          display: flex;
          justify-content: space-around;
        ">
            <div style="width: 80px;
            height: 60px;
            padding-left: 15px;
            border: #FFA239 solid 1px;
            border-radius: 5px;
            display: flex; 
            flex-direction:column ;
            justify-content: center;
            align-items: start;
            color: #FFA239;
            ">
            <i class="ri-bank-card-line"></i>
             <li class="active" >Cards</li></div>
             <div style="
            display: flex; 
            flex-direction:column ;
            justify-content: center;
            align-items: start;
            color: lightslategrey;
            "> <i class="fa-brands fa-btc"></i>
             <li>Crypto</li>
             </div><div style="
             display: flex; 
             flex-direction:column ;
             justify-content: center;
             align-items: start;
             color: lightslategrey;
             ">
             <i class="ri-bank-line"></i>
             <li>Bank</li>
             </div>
          </ul>
        </div>
        
          <div >
           <label for="card-number">Card Number</label>
           <input type="text" id="card-number" placeholder="card number"
            style="width: calc(100% - 100px);
             padding: 8px;
             border: none;
             border-radius: 5px;
             ;">
          </div> 

          <div 
          style="display: flex;
          flex-direction: row;
          justify-content: start;
          gap:30%;">
            <div ><label for="expiry">Expiry</label></div>
             <div><label for="cvv">CVV</label></div>
          </div>    
        
          <div  style="width: calc(100% - 50px);
          display: flex;
          flex-direction: row;
          padding: 8px 0;
          border-radius: 5px;">

          <input type="text" id="expiry" placeholder="MM/YY" 
           style="width: calc(100% - 100px);
            padding: 8px;
            border: none;
            border-radius: 5px;
            ;">
            <input type="password" id="cvv" placeholder="Enter CVV"
            style="width: calc(100% - 100px);
            padding: 8px;
            border: none;
            border-radius: 5px;
            ;">
        
          </div> 

          <div style="display: flex;
          flex-direction: row;
          justify-content: start;
          gap:30%;">
            <label for="country"   >Country:</label>
            <label for="zip-code" >Zip Code:</label>
          </div>
            
          <div  style="width: calc(100% - 50px);
          display: flex;
          flex-direction: row;
          padding: 8px 0;
          border-radius: 5px;"
          >
            <select id="country">
              <option value="" style="width: calc(100% - 100px);
              padding: 8px;
              border: none;
              border-radius: 5px;
              ;">Select Country</option>
              </select>
            
            <input type="text" style="width: calc(100% - 100px);
            padding: 8px;
            border: none;
            border-radius: 5px;
            ;" id="zip-code" placeholder="Enter zip code">
        </div>
    </div>


      <div class="checkout-right" style="width: 40%; padding: 2% 10%;">
        <h2 style="display: flex;
         justify-content: center; align-items: center;">Order Summary</h2>

           <div style="display: flexbox;
           height: 20%;
           ">
            <div>   <input type="text" placeholder="Coupon Code" style="
              width: calc(100% - 100px);
               padding: 8px;
               margin-bottom: 10px;
               border: 1px solid #ccc;
              border-radius: 5px;
                      ">
            </div>    
             <div
          style="display: flex;
         flex-direction: row;
         justify-content: center;  
         align-items: center;
         float: right;
         width: 40%;
         height: 50%;
         background-color: #2378FF;
         border-radius: 10%;
         ">
         <button class="apply-coupon-btn" style="background-color: #2378FF;
         color: white;
         border:none
         ">Apply Coupon</button>
             </div>
            </div>
       

        <div class="cart-summary">
          
          <div class="items"> 
            <div class="item1">Subtotal:</div>
            <div class="item2"><span>4,700</span></div>
          </div>
           
          <div class="items"> 
            <div class="item1">Taxes:</div>
            <div class="item2"><span >199</span></div>
           </div>
           <div class="items"> 
             <div class="item1">Discount:</div>
             <div class="item2"><span >0</span></div>
           </div>  
          
           <div class="items"> 
              <div class="item1">Total: </div>
              <div class="item2"><span >4,999</span></div>
            </div>  
           
           <div class="pay-now-btn" > <button >Pay Now</button></div>
        </div>
      </div>


    </section>
  </main>
</body>
</html>
