<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <title>Thala 7 Sneaker Store - Checkout</title>
  <style>
    


    
    .payment-options {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    

    

    .coupon-card input[type="text"] {
      width: calc(100% - 100px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .coupon-card button {
      padding: 8px 20px;
      background-color: #2378FF;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-summary {
      margin-top: 20px;
      text-align: center;
    }

    .cart-summary p {
      margin-bottom: 10px;
    }

    .cart-summary button.pay-now-btn {
      padding: 10px 20px;
      background-color: #FFA239;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h3 style=" display: flex;
     margin: 0 5%;color: lightslategray;">Checkout</h3>

  <main>

    <section class="checkout-container" style=" display: flex;
    flex-direction: row;
    font-size: larger;
    min-height: auto;
    background-color: #fff;
    border-radius: 10px;
    width: 100%;
    
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   ">
      
      <div class="checkout-left" style="width: 40%; padding: 2% 10%;">
        <div> 
            <h3>Contact Details</h3>
           <label for="email">Email ID:</label>
           <input type="email" id="email"
            placeholder="Enter your email address" 
            style="width: calc(100% - 100px);
             padding: 8px;
             border: none;
             border-radius: 5px;
            
            ;">
         </div> 

        <div class="payment-card">
          <h4>Payment Method</h4>
          <ul class="payment-options">
            <div style="width: 60px;
            height:60px;
            border:#FFA239 solid 1px;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            color: #FFA239;
            ">
            <i class="ri-bank-card-line"></i>
             <li class="active" >Cards</li></div>
            <li>Crypto</li>
            <li>Bank</li>
          </ul>
        </div>
        
          <div >
           <label for="card-number">Card Number:</label>
           <input type="text" id="card-number" placeholder="card number"
            style="width: calc(100% - 100px);
             padding: 8px;
             border: none;
             border-radius: 5px;
             ;">
          </div> 

          <div 
          style="display: flex;
          flex-direction: row;
          gap:60px;
            ">
            <div ><label for="expiry">Expiry</label></div>
             <div><label for="cvv">CVV</label></div>
          </div>    
        
          <div  style="width: calc(100% - 100px);
          padding: 8px;
          border: none;
          border-radius: 5px;
         ;">
            <input type="text" id="expiry" placeholder="MM/YY">
            <input type="password" id="cvv" placeholder="Enter CVV">
        
          </div> 

          <div>
            <label for="country">Country:</label>
            <label for="zip-code">Zip Code:</label>
          </div>
            
          <div>
            <select id="country">
              <option value="">Select Country</option>
              </select>
            
            <input type="text" id="zip-code" placeholder="Enter zip code">
        </div>
    </div>


      <div class="checkout-right" style="width: 40%; padding: 2% 10%;">
        <h2>Order Summary</h2>
        <div class="coupon-card">
          <h4>Apply Coupon</h4>
          <input type="text" placeholder="Enter Coupon Code">
          <button class="apply-coupon-btn">Apply Coupon</button>
        </div>
        <div class="cart-summary">
          <p>Subtotal: $<span id="subtotal">129.99</span></p>
          <p>Taxes: $<span id="taxes">0.00</span></p>
          <p>Discount: $<span id="discount">0.00</span></p>
          <hr>
          <p>Total: $<span id="total">129.99</span></p>
          <button class="pay-now-btn">Pay Now</button>
        </div>
      </div>


    </section>
  </main>
</body>
</html>
