<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thala 7 Sneaker Store - Product Display Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Thala 7 Sneaker Store</div>
            <div class="menus">Menus</div>
            <div class="icons">
                <img src="search-icon.png" alt="Search">
                <img src="cart-icon.png" alt="Cart">
                <img src="profile-pic.png" alt="Profile">
            </div>
        </nav>
    </header>
    <section class="main-display">
        <div class="product-image">
            <img src="sneaker-main-image.jpg" alt="Sneaker">
        </div>
        <div class="product-details">
            <h2>Sneaker Name</h2>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <p>Price: $99.99</p>
            <p>Sale Details: 20% off</p>
            <div class="quantity-section">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>
    <section class="bottom-gallery">
        <h2>More Images</h2>
        <div class="image-gallery">
            <img src="sneaker-image1.jpg" alt="Sneaker 1">
            <img src="sneaker-image2.jpg" alt="Sneaker 2">
            <img src="sneaker-image3.jpg" alt="Sneaker 3">
            <!-- Add more images as needed -->
        </div>
    </section>
</body>
</html>
