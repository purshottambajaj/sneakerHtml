<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thala 7 Sneaker Store - Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Thala 7 Sneaker Store</div>
            <div class="menus">
                <ul>
                    <li>Home</li>
                    <li>Product</li>
                </ul>
            </div>
            <div class="icons">
                <img src="search-icon.png" alt="Search">
                <img src="cart-icon.png" alt="Cart">
                <img src="profile-pic.png" alt="Profile">
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Thala 7 Sneaker Store</h1>
            <p>Explore our latest collection</p>
            <button class="shop-now-btn">Shop Now</button>
        </div>
        <div class="hero-image">
            <img src="sneaker-image.jpg" alt="Sneaker">
        </div>
    </section>

    <section class="service-overview">
        <div class="achievements">
            <p>2k+ Reviews</p>
            <p>30k+ Customers</p>
            <p>4.5/5 Rating</p>
            <p>High Quality</p>
        </div>
    </section>
</body>
</html>
