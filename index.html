<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thala 7 Sneaker Store - Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <header class="bg-image">
        <nav class="navbar">
            <div class="logo">Thala<span> 7.</span></div>
            <div class="menus">
                <ul>
                  <li><a href="./index.html">Home</a></li>
                  <li><a href="">About</a></li>
                  <li><a href="./Product.html">Brands <i class="ri-arrow-down-s-line"></i></a></li>
                    <li><a href="">More <i class="ri-arrow-down-s-line"></i></a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="right-section">
                <div class="form-control">
                    <i class="ri-search-2-line"></i>
                    <input type="text" placeholder="Search"/>
                </div>
                <div class="cart">
                    <i class="ri-briefcase-line"></i>
                    <span>0</span>
                </div>
                <div class="profile">
                    <img src="./assets/Profile.jpg" alt="Profile">
                </div>
            </div>
        </nav>
    
        <section class="hero">
            <div class="hero-content">
                <h1>7!! Thala For <br> a <span>Reason!</span></h1>
                <p>Explore our latest collection</p>
                <a href="./Product.html">Shop Now</a>
            </div>
            <div class="hero-image">
                <img src="./assets/Products/Without-Bg.png" alt="Sneaker">
            </div>
        </section>

        <section class="service-overview">
            <div class="achievements">
                <div>
                    <i class="ri-hearts-line"></i>
                    <p><span>2k+</span><br> Reviews</p>
                </div>
                <div>
                    <i class="ri-team-line"></i>
                    <p><span>30k+</span><br> Customers</p>
                </div>
                <div>
                    <i class="ri-hq-line"></i>
                    <p>High Quality</p>
                </div>
                <div>
                    <i class="ri-sparkling-line"></i>
                    <p>4.5/5 Rating</p>
                </div>
                
            </div>
        </section>
    </header>
</body>
</html>
